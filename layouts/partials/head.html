<head>
  <meta charset="utf-8" />
  <title>{{ .Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}">
  {{ end }}
  {{ hugo.Generator }}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  {{ "<!-- Main Stylesheets -->" | safeHTML }}
  {{ $style := resources.Get "scss/style.scss" | resources.ToCSS | minify }}
  <link href="{{ $style.Permalink }}" rel="stylesheet" />

  {{ range .Site.Params.custom_stylesheets -}}
    {{ $style := resources.Get . | resources.ToCSS | minify }}
    <link href="{{ $style.Permalink }}" rel="stylesheet" />
  {{- end }}

  <!--Favicon-->
  <link rel="icon" href="{{ .Site.Params.favicon_icon | absURL }}" media="(prefers-color-scheme: light)" type="image/x-icon" />
  <link rel="icon" href="{{ .Site.Params.favicon_icon_dark | absURL }}" media="(prefers-color-scheme: dark)" type="image/x-icon" />
</head>
